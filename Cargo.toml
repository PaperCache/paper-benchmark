[package]
name = "paper-benchmark"
version = "1.3.0"
edition = "2021"

[dependencies]
paper_client = { git = "ssh://git@github.com/Paper-Book/paper-client-rs.git", tag = "v2.5.0" }
kwik = { git = "https://github.com/KiaShakiba/kwik.git", tag = "v1.9.3" }
clap = { version = "4.5.17", features = ["derive"] }
byteorder = "1.5.0"
crossbeam-channel = "0.5.13"
tokio = { version = "1", features = ["full"] }

[[bin]]
name = "paper-benchmark"
path = "src/main.rs"
